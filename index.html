<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="description" content="">
   <title></title>

   <!-- Themes (light + dark) -->
   <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
   <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

   <!-- Custom Styles -->
   <style>
     :root {
       /* --theme-hue: 325; */
     }
   </style>
</head>
<body>
   <div id="app"></div>

   <script>
      // Docsify Configuration
      window.$docsify = {
        basePath: '/',
        el: '#app',
        repo: 'https://github.com/projectM-visualizer/projectm',
        maxLevel: '6',
        loadNavbar: 'projectm/.docsify/_navbar.md',
        loadSidebar: 'projectm/.docsify/_sidebar.md',
        subMaxLevel: 1,
        auto2top: false,
        homepage: 'projectm/index.md',
        coverpage: false, // '.docsify/_coverpage.md',
        // logo: '/.docsify/_media/logo.png',
        name: 'ProjectM',
        nameLink: '/projectm',
        themeColor: '#3F51B5',
        routerMode: 'history',
        notFoundPage: '.docsify/_404.md',
        search: 'auto',
      };
   </script>

   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

   <!-- Language Highlight -->
   <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
   <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
</body>
</html>
